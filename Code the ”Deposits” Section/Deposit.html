<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Deposits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .deposits-section {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .deposits-section h2 {
      margin-bottom: 15px;
      color: #2c3e50;
      font-size: 24px;
    }

    .deposit-amount {
      font-size: 32px;
      font-weight: bold;
      color: #27ae60;
      margin: 10px 0;
    }

    .deposit-date {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .view-balance {
      text-decoration: none;
      background-color: #f39c12;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .view-balance:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <div class="deposits-section">
    <h2>Recent Deposits</h2>
    <div class="deposit-amount">Rs. 20,500</div>
    <div class="deposit-date">on 15 March, 2019</div>
    <a href="#" class="view-balance">View balance</a>
  </div>

</body>
</html>

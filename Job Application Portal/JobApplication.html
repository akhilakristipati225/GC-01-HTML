<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
    }
    p.description {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      background-color: #f39c12;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e67e22;
    }
    hr {
      margin: 40px 0 10px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }
    .footer a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We are hiring!</h1>
    <p class="description">Join our team! We offer competitive pay and full benefits. If you are interested in one of our open positions, start by applying here and attaching your resume.</p>
    
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <p>Please Enter a Valid email</p>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

      <label for="resume">Attach Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

      <button type="submit">Submit Application</button>
    </form>

    <hr>
    <div class="footer">
      Job Portal TM | <a href="#">Terms and Conditions</a>
    </div>
  </div>
</body>
</html>

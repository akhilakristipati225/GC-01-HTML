<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Footer</title>
  <style>
 
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    main {
      flex: 1; 
      padding: 20px;
    }

   
    footer {
      background-color: #2c3e50;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    footer h2 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #f39c12;
    }

    footer p {
      font-size: 16px;
      margin-bottom: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    footer a {
      text-decoration: none;
      color: #fff;
      background-color: #f39c12;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    footer a:hover {
      background-color: #e67e22;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      footer h2 {
        font-size: 26px;
      }

      footer p {
        font-size: 14px;
      }

      footer a {
        margin: 5px 0;
        display: block;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Page Content Here</h1>
    <p>This is the main content of your page. Add more sections here as needed.</p>
  </main>

  <footer>
    <h2>Join the community!</h2>
    <p>Register in one of our courses to become a part of a vibrant community of artists.</p>
    <a href="#">All Courses</a>
    <a href="#">Contact Us</a>
  </footer>

</body>
</html>
